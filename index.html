<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quintal Perdizes - Creche, Hotel para Cães, e Produtos para Pets em São Paulo">
    <title>Quintal Perdizes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">
                    <img src="imagens/logo2.png" alt="Logo Quintal Perdizes"> Quintal Perdizes
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre nós</a></li>
                        <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                        <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                    </ul>
                    <!-- Barra de Busca -->
                    <form class="d-flex me-3">
                        <input class="form-control me-2" type="search" placeholder="Buscar produtos..." aria-label="Buscar">
                        <button class="btn btn-outline-primary" type="submit">Buscar</button>
                    </form>
                    <!-- Ícones -->
                    <div class="d-flex">
                        <a href="#" class="text-dark me-3" id="btn-favoritos">
                            <i class="bi bi-heart"></i>
                        </a>
                        <a href="#" class="text-dark me-3" id="btn-carrinho">
                            <i class="bi bi-bag"></i>
                            <span id="contador-carrinho" class="badge bg-danger">0</span>
                        </a>
                        <div class="dropdown">
                            <a href="#" class="text-dark dropdown-toggle" id="dropdownPerfil" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownPerfil">
                                <li><a class="dropdown-item" href="login.html">Entrar</a></li>
                                <li><a class="dropdown-item" href="cadastro.html">Cadastrar-se</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <!-- Carrossel -->
    <section id="carrossel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.petz.com.br/fotos/Home_Desk_1900x390_Racoes30OFF.gif" class="d-block w-100" alt="Promoção 30% off rações">
            </div>
            <div class="carousel-item">
                <img src="https://images.petz.com.br/fotos/Home_Desk_1900x390_HigieneBeleza.jpg" class="d-block w-100" alt="Higiene e beleza 30% off">
            </div>
            <div class="carousel-item">
                <img src="https://images.petz.com.br/fotos/BN-outlet-com-ate-70-offtesteira_2000x300_outlet.gif" class="d-block w-100" alt="Outlet com até 70% off">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carrossel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrossel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </section>
    
    <!-- Rodapé -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>Email: contato@quintalperdizes.com</p>
            <p>Telefone: (11) 99937-7222</p>
            <p>Endereço: Rua Perdizes, 1 - São Paulo, SP</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
